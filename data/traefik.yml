
entryPoints: 
  web:
    address: :80
  websecure:
    address: :443

certificatesResolvers:
  le:
    acme:
      storage: /etc/traefik/acme.json

      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    exposedByDefault: false

  file:
    filename: /etc/traefik/dynamic_conf.yml
    watch: true

api:
  dashboard: true
  debug: true
